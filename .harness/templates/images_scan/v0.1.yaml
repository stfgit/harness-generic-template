template:
  name: images scan
  identifier: images_scan
  versionLabel: v0.1
  type: Stage
  tags:
    sécurité: ""
    image scan: ""
  icon: data:image/png;base64,
  spec:
    type: SecurityTests
    spec:
      cloneCodebase: false
      infrastructure:
        type: KubernetesDirect
        spec:
          connectorRef: <+input>
          namespace: <+input>.default(harness-ci)
          automountServiceAccountToken: true
          nodeSelector: {}
          os: Linux
      execution:
        steps:
          - step:
              type: AquaTrivy
              name: aquatrivy container
              identifier: aquatrivy_container
              spec:
                mode: orchestration
                config: default
                target:
                  type: container
                  detection: auto
                advanced:
                  log:
                    level: info
                  fail_on_severity: none
                privileged: true
                image:
                  type: docker_v2
                  tag: latest
                  name: stfgit/harness_generic_tests
