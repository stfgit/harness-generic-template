template:
  name: source code scan
  identifier: source_code_scan
  versionLabel: v0.1
  type: Stage
  tags:
    secops: ""
    code scan: ""
  spec:
    type: SecurityTests
    spec:
      cloneCodebase: true
      infrastructure:
        type: KubernetesDirect
        spec:
          connectorRef: <+input>
          namespace: <+input>.default(harness-ci)
          automountServiceAccountToken: true
          nodeSelector: {}
          os: Linux
      execution:
        steps:
          - parallel:
              - step:
                  type: Owasp
                  name: owasp
                  identifier: owasp
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      detection: auto
                    advanced:
                      log:
                        level: info
                      fail_on_severity: high
                    resources:
                      limits:
                        memory: <+input>.default(2Gi)
                        cpu: <+input>.default(500m)
              - step:
                  type: AquaTrivy
                  name: aquatrivy
                  identifier: aquatrivy
                  spec:
                    mode: orchestration
                    config: fs
                    target:
                      type: repository
                      detection: auto
                    advanced:
                      log:
                        level: info
                      fail_on_severity: high
                    resources:
                      limits:
                        memory: <+input>
                        cpu: <+input>
                    privileged: true
              - step:
                  type: Gitleaks
                  name: gitleaks
                  identifier: gitleaks
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      detection: auto
                    advanced:
                      log:
                        level: info
                      fail_on_severity: high
                    resources:
                      limits:
                        memory: <+input>
                        cpu: <+input>
    delegateSelectors: <+input>
