template:
  name: jira approval
  identifier: jira_approval
  versionLabel: v0.1
  type: Stage
  tags: {}
  spec:
    type: Approval
    spec:
      execution:
        steps:
          - step:
              name: create ticket
              identifier: create_ticket
              type: JiraCreate
              timeout: 5m
              spec:
                connectorRef: <+input>
                projectKey: <+input>
                issueType: <+input>
                fields:
                  - name: Résumé
                    value: "Demande d'approbation pour déploiement PRODUCTION (version: <+pipeline.sequenceId>)"
                  - name: Type de ticket
                    value: Déploiement
          - step:
              type: ShellScript
              name: ShellScript_1
              identifier: ShellScript_1
              spec:
                shell: Bash
                executionTarget: {}
                source:
                  type: Inline
                  spec:
                    script: |-

                      echo "=== DEBUG JIRA STATUS ==="
                      echo "Status value: '<+issue.status>'"
                      echo "Status length: ${#<+issue.Status>}"
                      echo "========================="
                environmentVariables: []
                outputVariables: []
              timeout: 10m
          - step:
              name: jira approval
              identifier: jira_approval
              type: JiraApproval
              timeout: 1d
              spec:
                connectorRef: <+stage.spec.execution.steps.create_ticket.spec.connectorRef>
                issueKey: <+pipeline.stages.jira_approval.spec.execution.steps.create_ticket.issue.key>
                approvalCriteria:
                  type: Jexl
                  spec:
                    expression: <+<+issue.Status>.toLowerCase().contains("valid") || <+issue.Status> == "Done" || <+issue.Status> == "Approved">
                rejectionCriteria:
                  type: KeyValues
                  spec:
                    matchAnyCondition: false
                    conditions:
                      - key: Status
                        operator: equals
                        value: Roll back
                retryInterval: 1m
