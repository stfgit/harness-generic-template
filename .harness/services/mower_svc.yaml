service:
  name: mower svc
  identifier: mower_svc
  orgIdentifier: stf
  projectIdentifier: harness_generic_template
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: jobmanifest
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: account.Github
                  gitFetchType: Branch
                  paths:
                    - .harness/manifests
                  repoName: stfgit/mower-java
                  branch: main
              valuesPaths:
                - .harness/manifests/values.yaml
              skipResourceVersioning: false
              enableDeclarativeRollback: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: org.Dockerhub
                imagePath: stfgit/harness_generic_tests
                tag: <+input>
                digest: ""
              identifier: mower
              type: DockerRegistry
    type: Kubernetes
